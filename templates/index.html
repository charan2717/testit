<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Omegle Clone</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    #video-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    video {
      width: 320px;
      height: 240px;
      background: #000;
      border-radius: 10px;
    }

    #controls {
      text-align: center;
      margin-top: 20px;
    }

    #chat-container {
      text-align: center;
      margin-top: 30px;
    }

    #messages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 8px;
      width: 60%;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div id="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." />
  </div>

  <div id="controls">
    <button id="startBtn">Start Chat</button>
    <button id="nextBtn" style="display: none;">Next</button>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const socket = io();

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startBtn = document.getElementById('startBtn');
    const nextBtn = document.getElementById('nextBtn');
    const messageInput = document.getElementById('messageInput');
    const messagesDiv = document.getElementById('messages');

    let localStream = null;
    let peerConnection = null;
    let roomId = null;

    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' }
      ]
    };

    startBtn.onclick = async () => {
      await startLocalStream();
      socket.emit('join');
      startBtn.style.display = 'none';
      nextBtn.style.display = 'inline-block';
    };

    nextBtn.onclick = () => {
      cleanupPeer();
      socket.emit('join');
      messagesDiv.innerHTML = '';
    };

    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const message = messageInput.value;
        if (message.trim() !== '') {
          socket.emit('chat_message', { room: roomId, message });
          addMessage('You: ' + message);
          messageInput.value = '';
        }
      }
    });

    socket.on('match_found', async ({ room }) => {
      roomId = room;
      createPeerConnection();

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit('offer', { room, offer });
    });

    socket.on('offer', async ({ room, offer }) => {
      roomId = room;
      createPeerConnection();

      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });

      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', { room, answer });
    });

    socket.on('answer', async ({ answer }) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });

    socket.on('ice_candidate', ({ candidate }) => {
      if (peerConnection && candidate) {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
      }
    });

    socket.on('chat_message', ({ message }) => {
      addMessage('Stranger: ' + message);
    });

    function addMessage(msg) {
      const p = document.createElement('p');
      p.textContent = msg;
      messagesDiv.appendChild(p);
    }

    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(config);

      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('ice_candidate', { room: roomId, candidate: event.candidate });
        }
      };
    }

    async function startLocalStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (error) {
        alert('Failed to access camera/mic.');
      }
    }

    function cleanupPeer() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      remoteVideo.srcObject = null;
      if (roomId) {
        socket.emit('leave_room', { room: roomId });
        roomId = null;
      }
    }
  </script>
</body>

</html>
